<form id="edit-skill-form">
    <div class="form-group">
        <label class="text">{{ localize "TVB.SkillName" }}</label>
        <input type="text" value="{{ skill.name }}" placeholder="{{ localize "TVB.DefaultSkillName" }}" name="name"/>
    </div>
    <div class="form-group">
        <label class="text">{{ localize "TVB.Rank" }}</label>
        <input type="number" data-dtype="Number" value="{{ skill.rank }}" name="rank" style="width: 30px"/>
    </div>
    <div class="form-group">
        <label class="text">{{ localize "TVB.Description" }}</label>
        <input type="text" value="{{ skill.description }}" name="description"/>
    </div>
</form>
